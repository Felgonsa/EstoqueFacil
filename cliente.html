<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro cliente</title>
  <!-- Link do Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style/register.css" />
</head>

<body>
  <div class="register-container">
    <div class="register-title">
      <img src="./style/image/logo.jpg" alt="" />
    </div>

    <h2 class="register-title">Cadastro cliente</h2>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="name" placeholder="Digite o nome" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o email" />
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" />
      </div>
      <div class="mb-3">
        <label for="rel" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone" />
      </div>
      

      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
